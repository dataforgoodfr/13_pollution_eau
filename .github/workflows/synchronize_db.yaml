name: üîÑ Synchronize Production DB to storage

on:
  schedule:
    # Execute pipeline every 1st and 15th of the month at 10:00 AM
    - cron: '0 10 1,15 * *'

  workflow_dispatch:
    inputs:
      reason:
        description: 'Raison de la synchronisation'
        required: true
        type: string
        default: 'Mise √† jour manuelle de la base de donn√©es'

env:
  ENV: prod
  SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
  SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}

jobs:
  sync_prod_database:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install a specific version of uv
      uses: astral-sh/setup-uv@v5
      with:
        version: ">=0.4.0"

    - name: Install dependencies
      run: uv sync 

    - name: Download production database from Storage
      run: |
        uv run pipelines/run.py run download_database

    - name: Update production database
      run: |
        uv run pipelines/run.py run build_database

    - name: Upload production database to Storage
      run: |
        uv run pipelines/run.py run upload_database

    - name: Create Issue if Failed
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.name,
            title: '‚ùå √âchec de la synchronisation de la base de donn√©es',
            body: `La synchronisation de la base de donn√©es a √©chou√©.\n\nVoir les d√©tails : ${context.serverUrl}/${context.repo.owner}/${context.repo.name}/actions/runs/${context.runId}`,
            labels: ['bug', 'database']
          })
