version: 2

models:
  - name: ana__resultats_communes
    description: "Resultat des prélevements par commune /catégorie et par année"
    columns:
      - name: commune_code_insee
        description: "Code INSEE de la commune du point de surveillance"
        type: VARCHAR
      - name: commune_nom
        description: "Nom de la commune du point de surveillance"
        type: VARCHAR
      - name: categorie
        description: "Catégorie du paramètre (pesticides, pfas, vcm, nitrates, etc.) selon la classification établie."
        tests:
          - not_null
      - name: periode
        description: "Typde de resultat du prélevement"
        type: VARCHAR
        tests:
          - accepted_values:
              values: ["bilan annuel","dernier prélévement"]
      - name: resultat
        description: "resultat du prélevement"
        type: VARCHAR
        tests:
          - accepted_values:
              values: ["Pas recherché", "jamais quantifié", "> 0,5 µg/L","<= 0,5 µg/L","Not CVM - other"]
      - name: date_prvl
        description: "Annee du prevelvement"
        type: DATE