version: 2

models:
  - name: int__resultats_metaux_lourds_udi_dernier
    description: "Resultats Plomb et Arsenic par UDI pour la temporalité 'derniers prélèvements'"
    columns:
      - name: categorie
        tests:
          - not_null
          - accepted_values:
              values:
                - metaux_lourds_pb
                - metaux_lourds_as

      - name: cdreseau
        description: "Code de l'installation (unité de distribution)"
        type: VARCHAR
        tests:
          - not_null
          - unique

      - name: dernier_prel_datetime
        description: "Date et heure du dernier prélèvement pris en compte dans l'analyse."
        type: TIMESTAMP
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= CURRENT_DATE - INTERVAL 1 YEAR"

      - name: periode
        description: "Période de résultat"
        type: VARCHAR
        tests:
          - accepted_values:
              values: ["dernier_prel"]

      - name: dernier_prel_valeur
        description: "Valeur du dernier prélèvement"
        type: FLOAT

      - name: resultat
        description: "Résultat"
        type: VARCHAR
        tests:
          - not_null
          - accepted_values:
              values:
                - aucun_parametre_quantifie
                - sup_limite_qualite
                - sup_limite_qualite_2036
                - inf_5
                - as_sup_10_inf_13
                - inf_10
