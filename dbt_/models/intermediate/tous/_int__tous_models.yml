version: 2

models:
  - name: int__resultats_tous_udi_annuel
    description: "Résultats des bilans annuels pour tous les polluants par UDI par année. Ce modèle sélectionne aggrège les résultats annuels."
    columns:
      - name: cdreseau
        description: "Code de l'installation (UDI)."
        type: VARCHAR
        tests:
          - not_null
      - name: categorie
        description: "Catégorie du paramètre analysé (ici, toujours 'tous')."
        type: VARCHAR
      - name: periode
        description: "Période d'analyse des prélèvements (ici, toujours 'bilan_annuel_YYYY')."
        type: VARCHAR
        tests:
          - dbt_utils.expression_is_true:
              expression: "LIKE 'bilan_annuel%'"
      - name: ratio
        description: "Ratio de dépassements"
        type: FLOAT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1
      - name: nb_prelevements
        description: "Nombre de prélèvements total"
        type: INTEGER
      - name: nb_sup_valeur_sanitaire
        description: "Nombre de prélèvements supérieurs à la valeur sanitaire"
        type: INTEGER

  - name: int__resultats_tous_udi_dernier
    description: "Résultats des derniers prélèvements pour tous les polluants par UDI. Ce modèle sélectionne le dernier prélèvement pour chaque paramètre et agrège les résultats pour identifier les dépassements des seuils sanitaires et/ou règlementaires."
    columns:
      - name: cdreseau
        description: "Code de l'installation (UDI)."
        type: VARCHAR
        tests:
          - not_null
          - unique

      - name: categorie
        description: "Catégorie du paramètre analysé (ici, toujours 'tous')."
        type: VARCHAR

      - name: periode
        description: "Période d'analyse des prélèvements (ici, toujours 'dernier_prel')."
        type: VARCHAR

      - name: date_dernier_prel
        description: "Date et heure du dernier prélèvement pris en compte dans l'analyse."
        type: TIMESTAMP
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= CURRENT_DATE - INTERVAL 1 YEAR"

      - name: nb_parametres
        description: "Nombre de paramètres analysés"
        type: INTEGER

      - name: resultat
        description: "Interprétation du résultat en fonction des seuils sanitaires et règlementaires."
        type: VARCHAR
        tests:
          - accepted_values:
              values:
                - "inf_limites"
                - "sup_limite_qualite"
                - "sup_limite_sanitaire"
