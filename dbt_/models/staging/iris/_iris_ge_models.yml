version: 2
('ID', 'VARCHAR', 'YES', None, None, None)
('INSEE_COM', 'VARCHAR', 'YES', None, None, None)
('NOM_COM', 'VARCHAR', 'YES', None, None, None)
('IRIS', 'VARCHAR', 'YES', None, None, None)
('CODE_IRIS', 'VARCHAR', 'YES', None, None, None)
('NOM_IRIS', 'VARCHAR', 'YES', None, None, None)
('TYP_IRIS', 'VARCHAR', 'YES', None, None, None)
('GEOM', 'VARCHAR', 'YES', None, None, None)
models:
  - name: iris_ge_models.yml
    description: "la géométrie des contours des communes diffusee par https://geoservices.ign.fr/irisge"
    columns:
      - name: ID
        description: Data ID
      - name: INSEE_COM
        description: INSEE Code Commune
      - name: NOM_COM
        description: Nom de Commune
      - name: IRIS
        description: Code Departement
      - name: CODE_IRIS
        description: >
         Le code IRIS est un identifiant unique attribué à chaque zone IRIS (Ilots Regroupés pour l'Information Statistique) en France. 
         Les zones IRIS sont des unités géographiques utilisées pour des analyses statistiques, notamment par l'INSEE.
      - name: NOM_IRIS
        description: Le nom IRIS fait référence à la désignation ou à l'appellation de la zone IRIS correspondante.
      - name: TYP_IRIS
        description: "Le type IRIS indique la classification ou la catégorie de la zone IRIS. Par exemple, une zone peut être classée comme urbaine, rurale, ou d'une autre catégorie en fonction de ses caractéristiques géographiques et démographiques."
      - name: GEOM
        description: La tracee geometrique de la commune
      
  - name: stg_communes__laposte
    description: "Liste des communes et leurs unités de distribution chargé depuis le site de la poste https://datanova.laposte.fr/datasets/laposte-hexasmal"
