version: 2

models:
  - name: web__resultats_communes
    description: "Resultats des prélevements par commune, par période et catégorie de polluant"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - commune_code_insee
            - periode
            - categorie
    columns:
      - name: commune_code_insee
        description: "Code INSEE de la commune"
        type: VARCHAR
        tests:
          - not_null
      - name: commune_nom
        description: "Nom de la commune"
        type: VARCHAR
      - name: periode
        description: "Période de l'analyse (bilan annuel ou dernier prélèvement)"
        type: VARCHAR
        tests:
          - accepted_values:
              values:
                - bilan_annuel_2020
                - bilan_annuel_2021
                - bilan_annuel_2022
                - bilan_annuel_2023
                - bilan_annuel_2024
                - bilan_annuel_2025
                - dernier_prel
      - name: categorie
        description: "Catégorie du polluant analysé"
        type: VARCHAR
        tests:
          - not_null
          - accepted_values:
              values:
                - cvm
                - pfas
                - sub_indus_perchlorate
                - sub_indus_14dioxane
                - pesticide
                - sub_active
                - metabolite
                - metabolite_esa_metolachlore
                - metabolite_chlorothalonil_r471811
                - metabolite_chloridazone_desphenyl
                - metabolite_chloridazone_methyl_desphenyl
                - metabolite_atrazine_desethyl
                - nitrate
                - tous
      - name: resultat
        description: "Résultat qualitatif de l'analyse"
        type: VARCHAR
      - name: ratio
        description: "Ratio des valeurs par rapport à la limite réglementaire"
        type: FLOAT
      - name: dernier_prel_datetime
        description: "Date et heure du dernier prélèvement"
        type: TIMESTAMP
      - name: dernier_prel_valeur
        description: "Valeur du dernier prélèvement"
        type: FLOAT
      - name: nb_parametres
        description: "Nombre de paramètres analysés"
        type: INTEGER
      - name: nb_prelevements
        description: "Nombre de prélèvements"
        type: INTEGER
      - name: nb_sup_valeur_sanitaire
        description: "Nombre de prélèvements supérieurs à la valeur sanitaire"
        type: INTEGER

  - name: web__resultats_udi
    description: "Resultats des prélevements par unité de distribution (UDI) par période et catégorie de polluant"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - cdreseau
            - periode
            - categorie
    columns:
      - name: cdreseau
        description: "Code de l'installation (unité de distribution)"
        type: VARCHAR
        tests:
          - not_null
      - name: nomreseaux
        description: "Nom de l'unité de distribution"
        type: VARCHAR
      - name: periode
        description: "Période de l'analyse (bilan annuel ou dernier prélèvement)"
        type: VARCHAR
        tests:
          - accepted_values:
              values:
                - bilan_annuel_2020
                - bilan_annuel_2021
                - bilan_annuel_2022
                - bilan_annuel_2023
                - bilan_annuel_2024
                - bilan_annuel_2025
                - dernier_prel
      - name: categorie
        description: "Catégorie du polluant analysé"
        type: VARCHAR
        tests:
          - not_null
          - accepted_values:
              values:
                - cvm
                - pfas
                - sub_indus_perchlorate
                - sub_indus_14dioxane
                - metabolite_esa_metolachlore
                - metabolite_chlorothalonil_r471811
                - metabolite_chloridazone_desphenyl
                - metabolite_chloridazone_methyl_desphenyl
                - metabolite_atrazine_desethyl
                - nitrate
                - tous
      - name: resultat
        description: "Résultat qualitatif de l'analyse"
        type: VARCHAR
      - name: ratio
        description: "Ratio des valeurs par rapport à la limite réglementaire"
        type: FLOAT
      - name: dernier_prel_datetime
        description: "Date et heure du dernier prélèvement"
        type: TIMESTAMP
      - name: dernier_prel_valeur
        description: "Valeur du dernier prélèvement"
        type: FLOAT
      - name: nb_parametres
        description: "Nombre de paramètres analysés"
        type: INTEGER
      - name: nb_prelevements
        description: "Nombre de prélèvements"
        type: INTEGER
      - name: nb_sup_valeur_sanitaire
        description: "Nombre de prélèvements supérieurs à la valeur sanitaire"
        type: INTEGER
